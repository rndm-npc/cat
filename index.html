<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purrfect Match - Cat Preference Swiper</title>
    <link rel="icon" href="assets/cat.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Neue', cursive, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #FFB6C1;
            --secondary: #FFD1DC;
            --accent: #FF69B4;
            --text: #5D4037;
            --light: #FFF9F9;
            --shadow: rgba(0, 0, 0, 0.1);
            --like: #4CAF50;
            --dislike: #F44336;
        }

        body {
            background: linear-gradient(135deg, #FFE4E6 0%, #FFCDD2 50%, #FFB6C1 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: var(--text);
            overflow-x: hidden;
        }

        .cat-paw-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.1;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50,30 C55,20 65,15 75,20 C85,25 90,35 85,45 C80,55 70,60 60,55 C50,50 45,40 50,30 Z' fill='%23FF69B4'/%3E%3Ccircle cx='65' cy='25' r='5' fill='%23FF69B4'/%3E%3Ccircle cx='75' cy='25' r='5' fill='%23FF69B4'/%3E%3C/svg%3E");
            background-size: 150px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--text);
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px var(--secondary);
            position: relative;
            display: inline-block;
        }

        h1::before, h1::after {
            content: "üêæ";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
        }

        h1::before {
            left: -40px;
        }

        h1::after {
            right: -40px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--accent);
            font-weight: bold;
        }

        .card-stack {
            width: 100%;
            height: 70%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .card {
            width: 90%;
            height: 85%;
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 15px 30px var(--shadow);
            position: absolute;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: grab;
            user-select: none;
            border: 8px solid white;
            background: linear-gradient(to bottom, white 85%, var(--secondary) 100%);
        }

        .card:active {
            cursor: grabbing;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(to right, var(--primary), var(--accent), var(--primary));
            z-index: 2;
        }

        .card img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .card-info {
            padding: 15px;
            text-align: center;
            font-weight: 500;
            color: var(--text);
            height: 20%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            position: relative;
        }

        .card-info::before {
            content: "üê±";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            background: white;
            padding: 0 10px;
        }

        .swipe-indicator {
            position: absolute;
            top: 20px;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px var(--shadow);
            border: 3px solid white;
        }

        .like-indicator {
            right: 20px;
            background-color: var(--like);
            color: white;
        }

        .like-indicator::after {
            content: " üòª";
        }

        .dislike-indicator {
            left: 20px;
            background-color: var(--dislike);
            color: white;
        }

        .dislike-indicator::after {
            content: " üôÄ";
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            width: 100%;
        }

        .action-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            box-shadow: 0 8px 15px var(--shadow);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .action-button::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.3s;
        }

        .action-button:active::before {
            transform: scale(1);
        }

        .action-button:active {
            transform: scale(0.95);
        }

        .dislike-btn {
            background: linear-gradient(135deg, #FF8A80, #F44336);
            color: white;
        }

        .like-btn {
            background: linear-gradient(135deg, #80E27E, #4CAF50);
            color: white;
        }

        .summary-screen {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 30px var(--shadow);
            display: none;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            border: 8px solid white;
            background: linear-gradient(to bottom, white 90%, var(--secondary) 100%);
            position: relative;
        }

        .summary-screen::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(to right, var(--primary), var(--accent), var(--primary));
            z-index: 2;
            border-radius: 15px 15px 0 0;
        }

        .summary-title {
            margin-bottom: 20px;
            text-align: center;
            color: var(--text);
            font-size: 2rem;
            position: relative;
        }

        .summary-title::after {
            content: "üêæ";
            position: absolute;
            right: -40px;
            top: 0;
            font-size: 1.5rem;
        }

        .summary-title::before {
            content: "üêæ";
            position: absolute;
            left: -40px;
            top: 0;
            font-size: 1.5rem;
        }

        .summary-text {
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.2rem;
            background: var(--light);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 10px var(--shadow);
            width: 100%;
        }

        .liked-cats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            margin-bottom: 20px;
        }

        .liked-cat {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 15px var(--shadow);
            position: relative;
            border: 5px solid white;
            transition: transform 0.3s;
        }

        .liked-cat:hover {
            transform: scale(1.05);
        }

        .liked-cat img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .liked-cat::after {
            content: "üòª";
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .restart-btn {
            margin-top: 20px;
            padding: 15px 35px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 15px var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .restart-btn:active {
            transform: scale(0.98);
            box-shadow: 0 4px 8px var(--shadow);
        }

        .progress-container {
            width: 90%;
            margin: 20px 0;
            background-color: var(--light);
            border-radius: 20px;
            height: 12px;
            box-shadow: inset 0 2px 5px var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 20px;
            position: relative;
        }

        .progress::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-image: linear-gradient(-45deg, rgba(255,255,255,0.2) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.2) 75%, transparent 75%, transparent);
            background-size: 20px 20px;
            animation: move 1s linear infinite;
        }

        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 20px 0; }
        }

        .instructions {
            text-align: center;
            margin-top: 15px;
            color: var(--accent);
            font-size: 1.1rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 5px 10px var(--shadow);
        }

        .floating-cats {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .floating-cat {
            position: absolute;
            font-size: 2rem;
            opacity: 0.2;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        .cat-fact {
            background: var(--light);
            padding: 15px;
            border-radius: 15px;
            margin: 15px 0;
            text-align: center;
            font-style: italic;
            box-shadow: 0 5px 10px var(--shadow);
            border-left: 5px solid var(--accent);
        }

        @media (max-width: 480px) {
            .container {
                height: 90vh;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .action-button {
                width: 70px;
                height: 70px;
                font-size: 30px;
            }

            .card {
                height: 80%;
            }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
    <source src="assets/catsong.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="cat-paw-bg"></div>
    <div class="floating-cats" id="floatingCats"></div>
    
    <div class="container">
        <div class="header">
            <h1>Purrfect Match</h1>
            <p class="subtitle">Find your feline favorites! üò∫</p>
        </div>
        
        <div class="card-stack" id="cardStack">
            <div class="swipe-indicator like-indicator">LIKE</div>
            <div class="swipe-indicator dislike-indicator">DISLIKE</div>
            <!-- Cards will be dynamically inserted here -->
        </div>
        
        <div class="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="cat-fact" id="catFact">
            <i class="fas fa-paw"></i> Cats sleep for about 12-16 hours a day!
        </div>
        
        <p class="instructions">Swipe right to like üòª, left to dislike üôÄ</p>
        
        <div class="action-buttons">
            <button class="action-button dislike-btn" id="dislikeBtn">‚úï</button>
            <button class="action-button like-btn" id="likeBtn">‚ù§</button>
        </div>
        
        <div class="summary-screen" id="summaryScreen">
            <h2 class="summary-title">Your Purrfect Matches</h2>
            <div class="summary-text" id="summaryText">
                You liked <span id="likedCount">0</span> out of <span id="totalCount">0</span> cats!
            </div>
            <div class="liked-cats-grid" id="likedCatsGrid">
                <!-- Liked cats will be displayed here -->
            </div>
            <button class="restart-btn" id="restartBtn">
                <i class="fas fa-redo"></i> Start Over
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const TOTAL_CATS = 10;
        const CATAAS_API_URL = 'https://cataas.com/cat?json=true';
        const CAT_FACTS = [
            "Cats have five toes on their front paws, but only four on the back ones!",
            "A group of cats is called a clowder.",
            "Cats can rotate their ears 180 degrees.",
            "The oldest known pet cat existed 9,500 years ago.",
            "A cat's nose print is unique, much like a human's fingerprint.",
            "Cats spend 70% of their lives sleeping.",
            "Cats have an extra organ that allows them to taste scents in the air.",
            "The richest cat in the world had ¬£7 million inherited from his owner.",
            "Cats walk like camels and giraffes - they move both right feet first, then both left feet.",
            "Cats can jump up to six times their length."
        ];
        
        // State management
        let cats = [];
        let currentIndex = 0;
        let likedCats = [];
        let startX = 0;
        let currentX = 0;
        let isDragging = false;
        
        // DOM elements
        const cardStack = document.getElementById('cardStack');
        const progressBar = document.getElementById('progress');
        const likeBtn = document.getElementById('likeBtn');
        const dislikeBtn = document.getElementById('dislikeBtn');
        const summaryScreen = document.getElementById('summaryScreen');
        const likedCount = document.getElementById('likedCount');
        const totalCount = document.getElementById('totalCount');
        const likedCatsGrid = document.getElementById('likedCatsGrid');
        const restartBtn = document.getElementById('restartBtn');
        const likeIndicator = document.querySelector('.like-indicator');
        const dislikeIndicator = document.querySelector('.dislike-indicator');
        const catFact = document.getElementById('catFact');
        const floatingCats = document.getElementById('floatingCats');
        
        // Initialize the app
        async function init() {
            createFloatingCats();
            await loadCats();
            createCards();
            updateProgress();
            setupEventListeners();
            showRandomCatFact();
        }
        
        // Create floating cat emojis in the background
        function createFloatingCats() {
            const catEmojis = ["üò∫", "üò∏", "üòπ", "üòª", "üòº", "üòΩ", "üôÄ", "üòø", "üòæ", "üê±"];
            for (let i = 0; i < 15; i++) {
                const cat = document.createElement('div');
                cat.className = 'floating-cat';
                cat.textContent = catEmojis[Math.floor(Math.random() * catEmojis.length)];
                cat.style.left = `${Math.random() * 100}%`;
                cat.style.animationDelay = `${Math.random() * 15}s`;
                cat.style.fontSize = `${Math.random() * 20 + 20}px`;
                floatingCats.appendChild(cat);
            }
        }
        
        // Show random cat fact
        function showRandomCatFact() {
            const randomFact = CAT_FACTS[Math.floor(Math.random() * CAT_FACTS.length)];
            catFact.innerHTML = `<i class="fas fa-paw"></i> ${randomFact}`;
        }
        
        // Fetch cat images from CATAAS API
        async function loadCats() {
            try {
                // We'll fetch multiple cat images
                const promises = [];
                for (let i = 0; i < TOTAL_CATS; i++) {
                    promises.push(fetch(CATAAS_API_URL).then(response => response.json()));
                }
                
                const results = await Promise.all(promises);
                cats = results.map((result, index) => ({
                    id: result.id,
                    url: `https://cataas.com/cat/${result.id}`,
                }));
            } catch (error) {
                console.error('Error loading cats:', error);
                // Fallback to placeholder images if API fails
                cats = Array(TOTAL_CATS).fill().map((_, i) => ({
                    id: i,
                    url: `https://placekitten.com/400/500?image=${i + 1}`,
                }));
            }
        }
        
        
        // Create card elements for each cat
        function createCards() {
            cardStack.innerHTML = `
                <div class="swipe-indicator like-indicator">LIKE</div>
                <div class="swipe-indicator dislike-indicator">DISLIKE</div>
            `;
            
            cats.forEach((cat, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.innerHTML = `
                    <img src="${cat.url}" onerror="this.src='https://placekitten.com/400/500?image=${index + 1}'">
                    <div class="card-info">
                        <div>Cat #${index + 1}</div>
                    </div>
                `;
                cardStack.appendChild(card);
            });
            
            // Set z-index for proper stacking
            document.querySelectorAll('.card').forEach((card, index) => {
                card.style.zIndex = TOTAL_CATS - index;
            });
        }
        
        // Set up event listeners for swipe and button interactions
        function setupEventListeners() {
            // Touch events for mobile
            cardStack.addEventListener('touchstart', handleTouchStart, { passive: false });
            cardStack.addEventListener('touchmove', handleTouchMove, { passive: false });
            cardStack.addEventListener('touchend', handleTouchEnd);
            
            // Mouse events for desktop
            cardStack.addEventListener('mousedown', handleMouseDown);
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            
            // Button events
            likeBtn.addEventListener('click', () => handleSwipe('right'));
            dislikeBtn.addEventListener('click', () => handleSwipe('left'));
            restartBtn.addEventListener('click', restartApp);
        }
        
        // Touch event handlers
        function handleTouchStart(e) {
            if (currentIndex >= cats.length) return;
            
            const touch = e.touches[0];
            startX = touch.clientX;
            currentX = startX;
            isDragging = true;
            
            const currentCard = document.querySelector(`.card[data-index="${currentIndex}"]`);
            currentCard.style.transition = 'none';
        }
        
        function handleTouchMove(e) {
            if (!isDragging || currentIndex >= cats.length) return;
            
            e.preventDefault();
            const touch = e.touches[0];
            currentX = touch.clientX;
            
            const deltaX = currentX - startX;
            const currentCard = document.querySelector(`.card[data-index="${currentIndex}"]`);
            
            // Move the card
            currentCard.style.transform = `translateX(${deltaX}px) rotate(${deltaX * 0.1}deg)`;
            
            // Show swipe indicators
            if (deltaX > 50) {
                likeIndicator.style.opacity = Math.min(deltaX / 100, 1);
                dislikeIndicator.style.opacity = 0;
            } else if (deltaX < -50) {
                dislikeIndicator.style.opacity = Math.min(Math.abs(deltaX) / 100, 1);
                likeIndicator.style.opacity = 0;
            } else {
                likeIndicator.style.opacity = 0;
                dislikeIndicator.style.opacity = 0;
            }
        }
        
        function handleTouchEnd() {
            if (!isDragging || currentIndex >= cats.length) return;
            
            isDragging = false;
            const deltaX = currentX - startX;
            
            // Determine if it's a swipe based on distance
            if (Math.abs(deltaX) > 100) {
                handleSwipe(deltaX > 0 ? 'right' : 'left');
            } else {
                // Reset card position if not swiped far enough
                resetCardPosition();
            }
            
            // Hide indicators
            likeIndicator.style.opacity = 0;
            dislikeIndicator.style.opacity = 0;
        }
        
        // Mouse event handlers (for desktop)
        function handleMouseDown(e) {
            if (currentIndex >= cats.length) return;
            
            startX = e.clientX;
            currentX = startX;
            isDragging = true;
            
            const currentCard = document.querySelector(`.card[data-index="${currentIndex}"]`);
            currentCard.style.transition = 'none';
        }
        
        function handleMouseMove(e) {
            if (!isDragging || currentIndex >= cats.length) return;
            
            currentX = e.clientX;
            
            const deltaX = currentX - startX;
            const currentCard = document.querySelector(`.card[data-index="${currentIndex}"]`);
            
            // Move the card
            currentCard.style.transform = `translateX(${deltaX}px) rotate(${deltaX * 0.1}deg)`;
            
            // Show swipe indicators
            if (deltaX > 50) {
                likeIndicator.style.opacity = Math.min(deltaX / 100, 1);
                dislikeIndicator.style.opacity = 0;
            } else if (deltaX < -50) {
                dislikeIndicator.style.opacity = Math.min(Math.abs(deltaX) / 100, 1);
                likeIndicator.style.opacity = 0;
            } else {
                likeIndicator.style.opacity = 0;
                dislikeIndicator.style.opacity = 0;
            }
        }
        
        function handleMouseUp() {
            if (!isDragging || currentIndex >= cats.length) return;
            
            isDragging = false;
            const deltaX = currentX - startX;
            
            // Determine if it's a swipe based on distance
            if (Math.abs(deltaX) > 100) {
                handleSwipe(deltaX > 0 ? 'right' : 'left');
            } else {
                // Reset card position if not swiped far enough
                resetCardPosition();
            }
            
            // Hide indicators
            likeIndicator.style.opacity = 0;
            dislikeIndicator.style.opacity = 0;
        }
        
        // Handle swipe action (like or dislike)
        function handleSwipe(direction) {
            if (currentIndex >= cats.length) return;
            
            const currentCard = document.querySelector(`.card[data-index="${currentIndex}"]`);
            currentCard.style.transition = 'transform 0.5s ease';
            
            // Animate card off screen
            if (direction === 'right') {
                currentCard.style.transform = 'translateX(500px) rotate(30deg)';
                likedCats.push(cats[currentIndex]);
            } else {
                currentCard.style.transform = 'translateX(-500px) rotate(-30deg)';
            }
            
            // Move to next card
            setTimeout(() => {
                currentIndex++;
                updateProgress();
                
                // Show new cat fact every few cards
                if (currentIndex % 3 === 0) {
                    showRandomCatFact();
                }
                
                // Check if we've reached the end
                if (currentIndex >= cats.length) {
                    setTimeout(showSummary, 500);
                }
            }, 300);
        }
        
        // Reset card position if not swiped far enough
        function resetCardPosition() {
            const currentCard = document.querySelector(`.card[data-index="${currentIndex}"]`);
            currentCard.style.transition = 'transform 0.3s ease';
            currentCard.style.transform = 'translateX(0) rotate(0)';
        }
        
        // Update progress bar
        function updateProgress() {
            const progress = (currentIndex / cats.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        // Show summary screen with liked cats
        function showSummary() {
            cardStack.style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            document.querySelector('.instructions').style.display = 'none';
            document.querySelector('.action-buttons').style.display = 'none';
            document.querySelector('.cat-fact').style.display = 'none';
            
            likedCount.textContent = likedCats.length;
            totalCount.textContent = cats.length;
            
            // Display liked cats
            likedCatsGrid.innerHTML = '';
            if (likedCats.length === 0) {
                likedCatsGrid.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; font-size: 1.2rem;">No cats liked yet. Try again! üòø</p>';
            } else {
                likedCats.forEach(cat => {
                    const catElement = document.createElement('div');
                    catElement.className = 'liked-cat';
                    catElement.innerHTML = `<img src="${cat.url}"`;
                    likedCatsGrid.appendChild(catElement);
                });
            }
            
            summaryScreen.style.display = 'flex';
        }
        
        // Restart the app
        function restartApp() {
            currentIndex = 0;
            likedCats = [];
            
            cardStack.style.display = 'block';
            document.querySelector('.progress-container').style.display = 'block';
            document.querySelector('.instructions').style.display = 'block';
            document.querySelector('.action-buttons').style.display = 'flex';
            document.querySelector('.cat-fact').style.display = 'block';
            summaryScreen.style.display = 'none';
            
            createCards();
            updateProgress();
            showRandomCatFact();
        }
        
        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
